




<h1>The Following are the details of all the registered User's:</h1>
<div class="table-responsive">

<table class="table-responsive"  border="1px solid red" style="text-align: center;background-color: chocolate"  >
  <thead>
      <tr>
          <th>Name</th>    
          <th>username</th>   
          <th>password</th>   
          <th>Mobile Number</th>   
          <th>Birth Date</th>   
          <th>Designation</th>   
          <th>Salary</th> 
      </tr>
  </thead>
      <tbody style="color:indigo;">
      <tr *ngFor="let x of user">
          <td> {{x.name}}</td>
          <td> {{x.username}}</td>
          <td> {{x.password}}</td>
          <td> {{x.mobileNumber}}</td>
          <td> {{x.birthDate}}</td>
          <td> {{x.designation}}</td>
          <td> {{x.salary}}</td>
        </tr>
    </tbody>
  </table>
</div>
