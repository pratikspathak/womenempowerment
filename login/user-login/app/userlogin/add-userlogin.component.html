
<div class="container">
    <form class="form table-responsive">
      <div class="container">
        <h1> User Login</h1>
        
        
      

       <label for="username"><b>Username</b></label>
        <input  [(ngModel)]="userlogin.username" type="text" placeholder="Enter Username" name="username" required>
  
        <label for="password"><b>Password</b></label>
        <input [(ngModel)]="userlogin.password" type="password" placeholder="Enter Password" name="pass" required>

        <button type="submit" class="registerbtn" (click)="display()">LogIn</button>
      </div>
      
      <div class="container signin">
        <p>Don't have an account? <a href="#">Register Here</a>.</p>
      </div>
    </form>
</div>

</script>
